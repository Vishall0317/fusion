<!-- Header Section -->
<div class="header">
    <h1>Data Fetcher</h1>
    <div class="button-container">
        <button mat-raised-button color="primary" (click)="showSection('sqlData')">Fetch SQL Data</button>
        <button mat-raised-button color="primary" (click)="showSection('mongoData')">Fetch Mongo Data</button>
        <button mat-raised-button color="primary" (click)="showSection('showKafkaData')">Fetch Kafka Data</button>
        <button mat-raised-button color="primary" (click)="showSection('showElasticSearchData')">Fetch Elastic Search Data</button>
        <!-- <button mat-raised-button color="primary" (click)="showSection('showSplunkData')">Fetch Splunk Data</button> -->
    </div>
</div>


<!-- SQL Data Fetch Form -->
<div *ngIf="activeSection === 'sqlData'">
    <app-sql></app-sql>
</div>


<!-- Mongo Data Fetch Form -->
<div *ngIf="activeSection === 'mongoData'">
    <app-mongo></app-mongo>
</div>

<!-- Kafka Data Fetch Form -->
<div *ngIf="activeSection === 'showKafkaData'">
    <app-kafka></app-kafka>
</div>


<!-- ElasticSearch Data Fetch Form -->
<div *ngIf="activeSection === 'showElasticSearchData'">
    <app-elasticsearch></app-elasticsearch>
</div>


<!-- Splunk Data Fetch Form -->
<div *ngIf="activeSection === 'showSplunkData'">
    <app-splunk></app-splunk>
</div>
